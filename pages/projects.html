<style>
    .container {
        margin: 25px;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .center {
        padding-left: 107px;
        overflow-y: hidden;
        overflow-x: scroll;
    }
    .row {
        /* you need to change width every time you add a button, it's anoying but otherwise the buttons will colapse*/
        width: calc(214px * 5);
        height: 214px;
    }
</style>

<component tag="d_button" src="../components/d_button.html"></component>
<component tag="popup" src="../components/d_popup.html"></component>

<div id="project-page" class="content-page">
    <div class="container">
        <div class="center">
            <div class="row">
                <d_button label="CheckSUM" onclick="showPopup('checksum')"></d_button>
                <d_button label="GoLF" onclick="showPopup('golf')"></d_button>
                <d_button label="BitCoin Miner" onclick="showPopup('bitcoin')"></d_button>
                <d_button label="AI Dungeon Design" onclick="showPopup('aidungeon')"></d_button>
                <d_button label="Atkinson Initalization" onclick="showPopup('atkinsoninit')"></d_button>
            </div>

            <div class="row">
                <d_button label="KISSjs" onclick="showPopup('kissjs')"></d_button>
                <d_button label="Voxel Modeler" onclick="showPopup('voxel')"></d_button>
                <d_button label="Path Tracer" onclick="showPopup('pathtracer')"></d_button>
                <d_button label="Pepto GAN" onclick="showPopup('peptogan')"></d_button>
            </div>
        </div>

        <popup id="checksum" title="CheckSUM" href="https://github.com/bjatkin/checkSUM">
            <content>
                <component tag="checksum" src="projects/checksum.html"></component>
                <checksum></checksum>
            </content>
        </popup>
        <popup id="golf" title="GoLF (GoLang Fantasy engine)" href="https://github.com/bjatkin/golf-engine">
            <content>
                <component tag="golf" src="projects/golf.html"></component>
                <golf></golf>
            </content>
        </popup>
        <popup id="bitcoin" title="Java BitCoin Miner" href="https://github.com/bjatkin/JavaBitCoinMinner">

        </popup>
        <popup id="aidungeon" title="AI Dungeon Designer" href="https://github.com/bjatkin/dungeon-design">

        </popup>
        <popup id="atkinsoninit" title="Atkinson Initalization" href="#">
            <content>
                <component tag="atkinson-init" src="projects/atkinsoninit.html"></component>
                <atkinson-init></atkinson-init>
            </content>
        </popup>

        <popup id="kissjs" title="KISSjs" href="https://github.com/bjatkin/KISSjs">
            <content>
                <component tag="kissjs" src="projects/kissjs.html"></component>
                <kissjs></kissjs>
            </content>
        </popup>
        <popup id="voxel" title="Voxel Modeler" href="https://github.com/bjatkin/VoxelEngine">
            <content>
                <component tag="voxels" src="projects/voxels.html"></component>
                <voxels></voxels>
            </content>
        </popup>
        <popup id="pathtracer" title="Path / Ray Tracer" href="https://github.com/bjatkin/RayTracer">
            
        </popup>
        <popup id="peptogan" title="Pepto GAN" href="#">

        </popup>

    </div>
</div>

<script>
    document.addEventListener('wheel', e => {
        let work = document.querySelector("#project-page > div > div");
        work.scrollTo(work.scrollLeft + e.deltaY, 0);
    });
</script>
