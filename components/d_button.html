<style>
    button {
        width: 150px;
        height: 150px;
        font-family: 'Roboto', sans-serif;
        transform: rotate(45deg);
        background: transparent;
        color: white;
        border: 2px solid white;
        margin: 32px;
        background-image: linear-gradient(0deg, #0a0707 10%, #0a070700);

        background-position: 0px 0px;
        background-size: 150px 300px;
        background-repeat: no-repeat;

        animation: background-grad-ani-reset .5s;
    }

    button:hover {
        background-image: linear-gradient(0deg, #0a0707 10%, #0a070700);

        background-position: 0px -50px;
        background-size: 150px 300px;
        background-repeat: no-repeat;

        animation: background-grad-ani-hov .5s;
    }

    button:focus {
        outline: transparent;

        background-image: linear-gradient(0deg, #0a0707 10%, #0a070700);

        background-position: 0px -50px;;
        background-size: 150px 300px;
        background-repeat: no-repeat;

        animation: background-grad-ani-click 1s;
    }
    
    button:active {
        border: 2px solid #aaa;
    }

    span {
        font-size: 1.4em;
        position: absolute;
        width: 100%;
        bottom: 8px;
        left: 0px;
    }

    .icon {
        transform: rotate(-45deg);
        padding-left: 10px;
        padding-bottom: 30px;
    }
</style>

<button id="{id}" onclick="{onclick}">
    <span class="icon">{icon}</span>
    <span>{label}</span>
</button>
