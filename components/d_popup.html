<style>
    .top-left {
        border-left: 2px solid white;
        transform: rotate(45deg);
        width: 100px;
        height: 100px;
        position: absolute;
        top: 0px;
        left: 0px;
    }

    .top-right {
        border-top: 2px solid white;
        transform: rotate(45deg);
        width: 100px;
        height: 100px;
        position: absolute;
        top: 0px;
        right: 0px;
    }

    .bottom-left {
        border-bottom: 2px solid white;
        transform: rotate(45deg);
        width: 100px;
        height: 100px;
        position: absolute;
        bottom: 0px;
        left: 0px;
    }

    .bottom-right {
        border-right: 2px solid white;
        transform: rotate(45deg);
        width: 100px;
        height: 100px;
        position: absolute;
        bottom: 0px;
        right: 0px;
    }

    .container {
        width: 700px;
        height: 600px;
        position: absolute;
        top: calc(50% - 300px);
        left: calc(50% - 350px);
    }

    .bg {
        display: none;
        position: absolute;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
        background-color: #000000cf;
        z-index: 2;
    }

    .cancel {
        border: 2px solid white;
        cursor: pointer;
        text-align: center;
        transform: rotate(-90deg);
        width: 90%;
        margin-left: 84px;
        margin-top: 24px;
    }

    a {
        text-decoration: none;
    }
    
    .content {
        padding: 30px;
    }
</style>

<component tag="link_icon" src="icons/link_icon.min.svg"></component>

<div id="{id}" class="bg" onclick="document.getElementById('{id}').style.display = 'none';">
    <div class="container" onclick="event.cancelBubble=true;">
        <div class="top-left"></div>
        <div class="top-right"></div>
        <div class="bottom-left"></div>
        <div class="bottom-right">
            <div class="cancel" onclick="document.getElementById('{id}').style.display = 'none'"><p>CLOSE</p></div>
        </div>
        <div class="content" onclick="event.cancelBubble=true;">
                <a href="{href}" target="_blank" rel="noopener noreferrer">
                    <h2>{title} 
                        <link_icon style="margin-left: .5em;"></link_icon>
                    </h2>
                </a>
            <hr>
            {content}
        </div>
    </div>
</div>

<script>
    function showPopup(id) {
        document.getElementById(id).style.display = 'unset';
    }
</script>
